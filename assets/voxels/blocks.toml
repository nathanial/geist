# Lighting behavior profiles (data-driven light modes)
[lighting.profiles.beam_cardinal]
mode = "beam"
straight_cost = 1
turn_cost = 32
vertical_cost = 32
source_dirs = "horizontal"

[[blocks]]
name = "air"
id = 0
solid = false
blocks_skylight = false
propagates_light = true
emission = 0
shape = "cube"
materials = { all = "unknown" }

[[blocks]]
name = "stone"
solid = true
blocks_skylight = true
emission = 0
shape = "cube"
materials = { all = "stone" }

[[blocks]]
name = "sand"
solid = true
blocks_skylight = true
emission = 0
shape = "cube"
materials = { all = "sand" }

[[blocks]]
