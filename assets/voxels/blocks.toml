shape = "cube"
materials = { all = "dirt" }

[[blocks]]
name = "grass"
solid = true
blocks_skylight = true
emission = 0
shape = "cube"
materials = { top = "grass_top", bottom = "dirt", side = "grass_side" }

[[blocks]]
name = "snow"
solid = true
blocks_skylight = true
emission = 0
shape = "cube"
materials = { all = "snow" }

[[blocks]]
name = "glowstone"
solid = true
blocks_skylight = true
emission = 255
shape = "cube"
materials = { all = "glowstone" }

[[blocks]]
name = "beacon"
solid = true
blocks_skylight = true
# Beacon light is directional and attenuates slowly along cardinal paths.
# Set a strong source so it travels across chunks meaningfully.
emission = 200
shape = "cube"
materials = { all = "beacon" }
light_profile = "beam_cardinal"

