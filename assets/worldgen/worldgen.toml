mode = "normal"

[flat]
thickness = 1

[height]
frequency = 0.015
min_y_ratio = 0.20
max_y_ratio = 0.25

[surface]
snow_threshold = 0.62
sand_threshold = 0.20
topsoil_thickness = 3
top = { high = "snow", low = "sand", mid = "grass" }
subsoil = { near_surface = "dirt", deep = "stone" }

[carvers]
enable = true
y_scale = 1.6
eps_base = 0.04
eps_add = 0.08
warp_xy = 5.0
warp_y = 2.5
room_cell = 120.0
room_thr_base = 0.12
room_thr_add = 0.12
soil_min = 3.5
min_y = 2.0
glow_prob = 0.0009
tunnel = { octaves = 4, persistence = 0.55, lacunarity = 2.0, scale = 140.0 }
warp = { octaves = 3, persistence = 0.6,  lacunarity = 2.0, scale = 220.0 }

# Biomes: optional column-level selection that can override top surface and tree species weights
[biomes]
enable = true
[biomes.temp]
frequency = 0.01
[biomes.moisture]
frequency = 0.01

[[biomes.biomes]]
name = "tundra"
temp_max = 0.28
moisture_min = 0.35
top_block = "snow"
  [biomes.biomes.species_weights]
  spruce = 1.0

[[biomes.biomes]]
name = "taiga"
temp_max = 0.40
moisture_min = 0.45
top_block = "grass"
  [biomes.biomes.species_weights]
  spruce = 0.9
  birch = 0.1

[[biomes.biomes]]
name = "plains"
temp_min = 0.30
temp_max = 0.70
moisture_min = 0.30
moisture_max = 0.70
top_block = "grass"
  [biomes.biomes.species_weights]
  oak = 0.7
  birch = 0.3

[[biomes.biomes]]
name = "savanna"
temp_min = 0.70
moisture_max = 0.45
top_block = "grass"
  [biomes.biomes.species_weights]
  acacia = 1.0

[[biomes.biomes]]
name = "jungle"
temp_min = 0.75
moisture_min = 0.60
top_block = "grass"
  [biomes.biomes.species_weights]
  jungle = 1.0

[[biomes.biomes]]
name = "desert"
temp_min = 0.70
moisture_max = 0.30
top_block = "sand"
  [biomes.biomes.species_weights]
  oak = 0.0

[[features]]
name = "glowstone_sprinkle"
# Roughly mirror the built-in cave sprinkle, but via rules
[features.when]
near_solid = true
below_height_offset = 2
chance = 0.0009
[features.place]
block = "glowstone"

[[features]]
name = "sandstone_under_sand"
[features.when]
base_in = ["sand"]
below_height_offset = 3
[features.place]
block = "sandstone"

[[features]]
name = "granite_veins"
[features.when]
base_in = ["stone"]
y_min = 20
y_max = 200
chance = 0.03
[features.place]
block = "granite"

[[features]]
name = "diorite_veins"
[features.when]
base_in = ["stone"]
y_min = 20
y_max = 200
chance = 0.02
[features.place]
block = "diorite"

[[features]]
name = "andesite_veins"
[features.when]
base_in = ["stone"]
y_min = 10
y_max = 160
chance = 0.02
[features.place]
block = "andesite"

[[features]]
name = "gravel_pockets"
[features.when]
base_in = ["stone"]
y_min = 5
y_max = 80
chance = 0.01
[features.place]
block = "gravel"

[[features]]
name = "coal_specks"
[features.when]
base_in = ["stone"]
y_max = 128
chance = 0.002
[features.place]
block = "coal_block"
