mode = "normal"

[flat]
thickness = 1

[platform]
# Controls flying platform height in non-flat worlds
# Position = world_size_y * y_ratio + y_offset
y_ratio = 0.50
y_offset = 16.0

[height]
frequency = 0.004
min_y_ratio = 0.4
max_y_ratio = 0.45

[surface]
snow_threshold = 0.62
sand_threshold = 0.20
topsoil_thickness = 3
top = { high = "snow", low = "sand", mid = "grass" }
subsoil = { near_surface = "dirt", deep = "stone" }

[carvers]
enable = false
y_scale = 1.6
eps_base = 0.04
eps_add = 0.08
warp_xy = 5.0
warp_y = 2.5
room_cell = 120.0
room_thr_base = 0.12
room_thr_add = 0.12
soil_min = 3.5
min_y = 2.0
glow_prob = 0.0009
tunnel = { octaves = 4, persistence = 0.55, lacunarity = 2.0, scale = 140.0 }
warp = { octaves = 3, persistence = 0.6,  lacunarity = 2.0, scale = 220.0 }

